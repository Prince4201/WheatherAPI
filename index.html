<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWhisper - Your Personalized Weather Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
            --day-bg: linear-gradient(135deg, #72edf2 10%, #5151e5 100%);
            --night-bg: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--day-bg);
            color: var(--light);
            transition: all 0.5s ease;
            padding: 20px;
        }

        body.night-mode {
            background: var(--night-bg);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 30px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .app-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, #46baf0, #5a5afa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .search-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            background: var(--accent);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .weather-display {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .current-weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .current-weather:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .weather-main {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.2));
        }

        .temperature {
            font-size: 3.5rem;
            font-weight: 300;
            position: relative;
        }

        .temperature::after {
            content: 'Â°C';
            position: absolute;
            top: 0;
            font-size: 1.5rem;
        }

        .weather-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .weather-condition {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .location {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .extra-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        .detail-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .detail-card i {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .detail-card .label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-card .value {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .forecast-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) transparent;
        }

        .forecast-container::-webkit-scrollbar {
            height: 6px;
        }

        .forecast-container::-webkit-scrollbar-thumb {
            background-color: var(--accent);
            border-radius: 3px;
        }

        .forecast-card {
            min-width: 120px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .forecast-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .forecast-day {
            font-weight: 600;
        }

        .forecast-icon {
            width: 50px;
            height: 50px;
        }

        .forecast-temp {
            display: flex;
            gap: 10px;
        }

        .forecast-high {
            font-weight: 600;
        }

        .forecast-low {
            opacity: 0.7;
        }

        .suggestions-container {
            margin-top: 20px;
        }

        .suggestions-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .suggestions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .suggestion-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .suggestion-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .suggestion-category {
            font-size: 0.9rem;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .suggestion-text {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .aqi-container {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
        }

        .aqi-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .aqi-title {
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .aqi-value {
            font-size: 1.8rem;
            font-weight: 700;
            padding: 5px 15px;
            border-radius: 50px;
        }

        .aqi-good {
            background: #4ade80;
        }

        .aqi-moderate {
            background: #fbbf24;
        }

        .aqi-unhealthy-sensitive {
            background: #f97316;
        }

        .aqi-unhealthy {
            background: #ef4444;
        }

        .aqi-very-unhealthy {
            background: #a855f7;
        }

        .aqi-hazardous {
            background: #7c3aed;
        }

        .aqi-details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .aqi-detail {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        .aqi-detail-name {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .aqi-detail-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .aqi-recommendations {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
        }

        .aqi-recommendations-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .aqi-recommendations-list {
            list-style-type: none;
        }

        .aqi-recommendations-list li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 20px;
        }

        .aqi-recommendations-list li::before {
            content: 'â¢';
            position: absolute;
            left: 0;
            color: var(--accent);
            font-size: 1.2rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            background: rgba(239, 68, 68, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid var(--warning);
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .current-weather {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .weather-main {
                flex-direction: column;
            }
            
            .extra-details {
                grid-template-columns: 1fr;
            }
            
            .suggestions-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="app-title">WeatherWhisper</h1>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span class="error-text">City not found. Please try another location.</span>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for a city..." id="city-input">
            <button class="search-btn" id="search-btn">
                <i class="fas fa-search"></i> Search
            </button>
        </div>

        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <div class="weather-display" id="weather-display">
            <!-- Weather data will be inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const cityInput = document.getElementById('city-input');
            const searchBtn = document.getElementById('search-btn');
            const weatherDisplay = document.getElementById('weather-display');
            const loading = document.querySelector('.loading');
            const errorMessage = document.querySelector('.error-message');
            const themeToggle = document.querySelector('.theme-toggle');
            const body = document.body;

            // API Key and Base URL
            const API_KEY = 'cc9a95faec3a456c8c7163850253006';
            const BASE_URL = 'http://api.weatherapi.com/v1/current.json';

            // Default city
            let currentCity = 'London';

            // Theme toggle
            themeToggle.addEventListener('click', function() {
                body.classList.toggle('night-mode');
                const icon = themeToggle.querySelector('i');
                if (body.classList.contains('night-mode')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            });

            // Search weather by city
            function searchWeather() {
                const city = cityInput.value.trim() || currentCity;
                if (!city) return;

                loading.style.display = 'block';
                weatherDisplay.innerHTML = '';
                errorMessage.style.display = 'none';

                fetch(`${BASE_URL}?key=${API_KEY}&q=${city}&aqi=yes`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('City not found');
                        }
                        return response.json();
                    })
                    .then(data => {
                        loading.style.display = 'none';
                        displayWeather(data);
                        currentCity = city;
                    })
                    .catch(error => {
                        loading.style.display = 'none';
                        errorMessage.style.display = 'flex';
                        document.querySelector('.error-text').textContent = error.message;
                        console.error('Error fetching weather data:', error);
                    });
            }

            // Display weather data
            function displayWeather(data) {
                const { location, current } = data;
                const { condition, temp_c, feelslike_c, humidity, wind_kph, wind_dir, pressure_mb, vis_km, uv, air_quality } = current;
                const { text, icon } = condition;
                
                // Set day/night mode based on local time
                const isDay = current.is_day === 1;
                body.classList.toggle('night-mode', !isDay);
                const themeIcon = themeToggle.querySelector('i');
                themeIcon.classList.toggle('fa-sun', isDay);
                themeIcon.classList.toggle('fa-moon', !isDay);

                // Get suggestions based on weather
                const suggestions = getWeatherSuggestions(text, temp_c, air_quality);

                // Create HTML for weather display
                weatherDisplay.innerHTML = `
                    <div class="current-weather">
                        <div class="weather-main">
                            <img src="${icon.replace('64x64', '128x128')}" alt="${text}" class="weather-icon">
                            <div>
                                <div class="temperature">${Math.round(temp_c)}</div>
                                <div class="weather-condition">${text}</div>
                                <div class="location">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span>${location.name}, ${location.country}</span>
                                </div>
                            </div>
                        </div>
                        <div class="weather-details">
                            <div class="detail-card">
                                <i class="fas fa-temperature-low"></i>
                                <div class="label">Feels Like</div>
                                <div class="value">${Math.round(feelslike_c)}Â°C</div>
                            </div>
                            <div class="detail-card">
                                <i class="fas fa-wind"></i>
                                <div class="label">Wind</div>
                                <div class="value">${wind_kph} km/h ${wind_dir}</div>
                            </div>
                            <div class="detail-card">
                                <i class="fas fa-tint"></i>
                                <div class="label">Humidity</div>
                                <div class="value">${humidity}%</div>
                            </div>
                            <div class="detail-card">
                                <i class="fas fa-eye"></i>
                                <div class="label">Visibility</div>
                                <div class="value">${vis_km} km</div>
                            </div>
                        </div>
                    </div>

                    <div class="suggestions-container">
                        <h3 class="suggestions-title"><i class="fas fa-lightbulb"></i> Personalized Suggestions</h3>
                        <div class="suggestions-grid">
                            ${suggestions.map(suggestion => `
                                <div class="suggestion-card">
                                    <div class="suggestion-category">
                                        <i class="fas ${suggestion.icon}"></i>
                                        <span>${suggestion.category}</span>
                                    </div>
                                    <div class="suggestion-text">${suggestion.text}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="aqi-container">
                        <div class="aqi-header">
                            <h3 class="aqi-title"><i class="fas fa-lungs"></i> Air Quality Index</h3>
                            <div class="aqi-value ${getAqiClass(air_quality['us-epa-index'])}">
                                ${getAqiText(air_quality['us-epa-index'])}
                            </div>
                        </div>
                        <div class="aqi-details">
                            <div class="aqi-detail">
                                <div class="aqi-detail-name">Carbon Monoxide</div>
                                <div class="aqi-detail-value">${air_quality.co.toFixed(1)}</div>
                            </div>
                            <div class="aqi-detail">
                                <div class="aqi-detail-name">Ozone</div>
                                <div class="aqi-detail-value">${air_quality.o3.toFixed(1)}</div>
                            </div>
                            <div class="aqi-detail">
                                <div class="aqi-detail-name">Nitrogen Dioxide</div>
                                <div class="aqi-detail-value">${air_quality.no2.toFixed(1)}</div>
                            </div>
                            <div class="aqi-detail">
                                <div class="aqi-detail-name">Sulfur Dioxide</div>
                                <div class="aqi-detail-value">${air_quality.so2.toFixed(1)}</div>
                            </div>
                            <div class="aqi-detail">
                                <div class="aqi-detail-name">PM2.5</div>
                                <div class="aqi-detail-value">${air_quality.pm2_5.toFixed(1)}</div>
                            </div>
                            <div class="aqi-detail">
                                <div class="aqi-detail-name">PM10</div>
                                <div class="aqi-detail-value">${air_quality.pm10.toFixed(1)}</div>
                            </div>
                        </div>
                        <div class="aqi-recommendations">
                            <h4 class="aqi-recommendations-title"><i class="fas fa-heartbeat"></i> Health Recommendations</h4>
                            <ul class="aqi-recommendations-list">
                                ${getAqiRecommendations(air_quality['us-epa-index']).map(rec => `<li>${rec}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
            }

            // Get weather suggestions based on conditions
            function getWeatherSuggestions(condition, temp, airQuality) {
                const suggestions = [];
                const aqiIndex = airQuality['us-epa-index'];
                
                // Clothing suggestions
                if (temp < 5) {
                    suggestions.push({
                        category: 'Clothing',
                        icon: 'fa-tshirt',
                        text: 'Wear heavy winter clothing: coat, gloves, scarf, and hat.'
                    });
                } else if (temp < 15) {
                    suggestions.push({
                        category: 'Clothing',
                        icon: 'fa-tshirt',
                        text: 'Wear layers: sweater or jacket with long sleeves.'
                    });
                } else if (temp < 25) {
                    suggestions.push({
                        category: 'Clothing',
                        icon: 'fa-tshirt',
                        text: 'Light clothing is comfortable, maybe bring a light jacket.'
                    });
                } else {
                    suggestions.push({
                        category: 'Clothing',
                        icon: 'fa-tshirt',
                        text: 'Wear light, breathable clothing and stay hydrated.'
                    });
                }
                
                // Activity suggestions
                if (condition.toLowerCase().includes('rain')) {
                    suggestions.push({
                        category: 'Activities',
                        icon: 'fa-umbrella',
                        text: 'Great day for indoor activities like reading or movies.'
                    });
                    suggestions.push({
                        category: 'Travel',
                        icon: 'fa-car',
                        text: 'Drive carefully - roads may be slippery.'
                    });
                } else if (condition.toLowerCase().includes('sunny') || condition.toLowerCase().includes('clear')) {
                    suggestions.push({
                        category: 'Activities',
                        icon: 'fa-sun',
                        text: 'Perfect for outdoor activities! Apply sunscreen.'
                    });
                } else if (condition.toLowerCase().includes('cloud')) {
                    suggestions.push({
                        category: 'Activities',
                        icon: 'fa-cloud',
                        text: 'Good day for a walk or outdoor exercise.'
                    });
                } else if (condition.toLowerCase().includes('snow')) {
                    suggestions.push({
                        category: 'Activities',
                        icon: 'fa-snowflake',
                        text: 'Great for winter sports! Dress warmly.'
                    });
                }
                
                // Health suggestions based on AQI
                if (aqiIndex >= 4) {
                    suggestions.push({
                        category: 'Health',
                        icon: 'fa-procedures',
                        text: 'Limit outdoor activities due to poor air quality.'
                    });
                }
                
                // UV protection
                if (condition.toLowerCase().includes('sunny') || condition.toLowerCase().includes('clear')) {
                    suggestions.push({
                        category: 'Health',
                        icon: 'fa-sun',
                        text: 'UV rays are strong today. Use SPF 30+ sunscreen.'
                    });
                }
                
                // Add hydration reminder for hot days
                if (temp > 25) {
                    suggestions.push({
                        category: 'Health',
                        icon: 'fa-tint',
                        text: 'Stay hydrated! Drink plenty of water.'
                    });
                }
                
                return suggestions.slice(0, 4); // Return up to 4 suggestions
            }

            // Get AQI class based on value
            function getAqiClass(aqiIndex) {
                if (aqiIndex <= 1) return 'aqi-good';
                if (aqiIndex <= 2) return 'aqi-moderate';
                if (aqiIndex <= 3) return 'aqi-unhealthy-sensitive';
                if (aqiIndex <= 4) return 'aqi-unhealthy';
                if (aqiIndex <= 5) return 'aqi-very-unhealthy';
                return 'aqi-hazardous';
            }

            // Get AQI text based on value
            function getAqiText(aqiIndex) {
                const levels = [
                    'Good',
                    'Moderate',
                    'Unhealthy for Sensitive Groups',
                    'Unhealthy',
                    'Very Unhealthy',
                    'Hazardous'
                ];
                return levels[aqiIndex - 1] || 'Unknown';
            }

            // Get AQI recommendations
            function getAqiRecommendations(aqiIndex) {
                const recommendations = [];
                
                if (aqiIndex <= 1) {
                    recommendations.push('Air quality is satisfactory with little health risk');
                    recommendations.push('Ideal day for outdoor activities');
                } else if (aqiIndex <= 2) {
                    recommendations.push('Unusually sensitive people should consider reducing prolonged outdoor exertion');
                } else if (aqiIndex <= 3) {
                    recommendations.push('Sensitive groups should reduce outdoor activities');
                    recommendations.push('People with heart or lung disease, older adults, and children should limit exertion');
                } else if (aqiIndex <= 4) {
                    recommendations.push('Everyone may begin to experience health effects');
                    recommendations.push('Sensitive groups should avoid outdoor activities');
                } else if (aqiIndex <= 5) {
                    recommendations.push('Health alert: everyone may experience serious health effects');
                    recommendations.push('Avoid all outdoor physical activity');
                } else {
                    recommendations.push('Health warning of emergency conditions');
                    recommendations.push('Entire population is likely to be affected');
                    recommendations.push('Stay indoors with windows and doors closed');
                }
                
                return recommendations;
            }

            // Event listeners
            searchBtn.addEventListener('click', searchWeather);
            cityInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchWeather();
                }
            });

            // Load default weather on page load
            searchWeather();
        });
    </script>
</body>
</html>
